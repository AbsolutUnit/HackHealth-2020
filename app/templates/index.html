<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename = 'styles/styles.css')}}">
</head>

<body>
  <section id = "background">
    <div class="heading">
      <div class="logoPos">
        <img src="images/FoodLogo.png" alt="">
      </div>
      <h1 class="foodTitle">A Modern Food Recipe Generator</h1>
    </div>
    <form class="" action="/" method="post">

      <div class="data">
        <div class="row posOfOptions">
          <div class="col-lg-12">
            <input class="nameOption" type="text" name="nameValue" value="" placeholder="Name">
          </div>
          <div class="col-lg-12">
            <select class="sexOptions" name="sex">
              <option value="maleG">Male</option>
              <option value="femaleG">Female</option>
            </select>
          </div>
          <div class="col-lg-12">
            <input class="ageOption" type="text" name="ageValue" value="" placeholder="Age">
          </div>
          <div class="col-lg-12">
            <input class="heightOption" type="text" name="heightValue" value="" placeholder="Height in inches">
          </div>
          <div class="col-lg-12">
            <input class="weightOption" type="text" name="weightValue" value="" placeholder="Weight in pounds">
          </div>


          <div class="col-lg-12">
            <select class="excerciseOptions" name="selector1">
              <option value="Sendentary">sedentary (little or no exercise)</option>
              <option value="lightly active">lightly active (light exercise/sports 1-3 days/week)</option>
              <option value="moderately active">moderately active (moderate exercise/sports 3-5 days/week)</option>
              <option value="very active">very active (hard exercise/sports 6-7 days a week)</option>
              <option value="extra active">extra active (very hard exercise/sports & physical job or 2x training)</option>
            </select>
          </div>
            <div class = "col-lg-12">
                <select class="numOfMeals" name="">
                    <option disabled selected hidden value="1">Number of Meals</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="col-lg-12">
              <button class = "buttonSize" type="submit" name="button">Submit</button>
            </div>

        </div>
      </div>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
